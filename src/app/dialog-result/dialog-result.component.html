<div class="parent">
  <h2 class="mat-title">Results</h2>
  <div class="mat-body-2 results">
    <span class="resultX">x: {{ result.x }} </span>
    <span class="resultX">y: {{ result.y }} </span>
    <span class="resultZ">z: {{ result.z }} </span>
  </div>
  <div class="btnSection">
    <button class="btnFirst" mat-raised-button color="primary">Copy</button>
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
  </div>
</div>
